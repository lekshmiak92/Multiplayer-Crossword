<!DOCTYPE html>
<html>
<head>
	<title>QCrossword</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan&display=swap" rel="stylesheet">

<body>
	<header>
		<!-- <img class="logo"src="./logo.jpg"> -->
		<h2 class="logoname">CROSSWORD</h2>
	
	</header>
	<div id="box" class="container">
		<div id="turnTab">
			
		</div>
		<div class="gameArea row">
			<div id="gameWrap">
				<table id="gameBoard" class="table table-bordered table-striped table-condensed">
					
				</table>
			</div>

			<div id="userControl" class="row">
				<input type="text" class="form-control" id="userInput" name="">
				<div class="userAction">
					<div class="radio action col-lg-3">
						<label class="radio-inline"><input type="radio" id="across" name="direction">Across</input></label>
					</div>
					<div class="radio action col-lg-3">
						<label class="radio-inline"><input type="radio" id="down" name="direction">Down</input></label>
					</div>
					<div class=" action col-lg-3">
						<button id="checkBtn" class=" btn btn-primary">Check</button>
					</div>
					<div class=" action col-lg-3">
						<button id="clueBtn" class=" btn btn-warning">All Clues</button>
					</div>
				</div>
			</div>
			<div class="cluebox" id="clueBox">
				<h3>Clues</h3>
				<div id="cluesDown" class="col-md-6">
					<h4>Down:</h4>
				</div>
				<div id="cluesAcross" class="col-md-6">
					<h4>Across:</h4>

				</div>
				
			</div>
			
		</div>
		
	</div>
